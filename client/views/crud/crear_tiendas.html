<div class="container">
<h1>Crear Tiendas</h1>
<br />

<form ng-model="tienda">


  <div class="form-group ">
   <label class="control-label requiredField" for="date">
  Nombre
  <span class="asteriskField">
   *
  </span>
 </label>
   <input class="form-control" id="nombre" ng-model="tienda.nombre" name="nombre" placeholder="nombre" type="text" ng-required="true" />
 </div>

<div class="form-group ">
  <label class="control-label requiredField" for="idTienda">
 Sucursal
 <span class="asteriskField">
  *
 </span>
</label>
  <!-- <input class="form-control" id="idTienda" ng-model="venta.idTienda" name="idTienda" type="number" ng-required="true" /> -->
  <select id="idSucursal" name="idSucursal" ng-model="tienda.id_sucursal">
    <option ng-repeat="sucursal in sucursales" value="{{sucursal.id}}">{{sucursal.nombre}}</option>
  </select>


</div>

<div class="form-group">
  <div>
    <button class="btn btn-primary " name="submit" ng-click="crearTiendas(tienda)" type="submit">
  Submit <i ng-if="submited" class="fa fa-circle-o-notch fa-spin fa-1x fa-fw"></i>
 </button>
  </div>
</div>




</form>
</div>
