<div class="container">



<h1>Crear Clientes</h1>
<br />

<form ng-model="cliente">


  <div class="form-group ">
   <label class="control-label requiredField" for="date">
  Nombre
  <span class="asteriskField">
   *
  </span>
 </label>
   <input class="form-control" id="nombre" ng-model="cliente.nombre" name="nombre" placeholder="nombre" type="text" ng-required="true" />
 </div>

 <div class="form-group ">
  <label class="control-label requiredField" for="date">
 Apellidos
 <span class="asteriskField">
  *
 </span>
</label>
  <input class="form-control" id="apellidos" ng-model="cliente.apellidos" name="apellidos" placeholder="apellidos" type="text" ng-required="true" />
</div>

<div class="form-group">
  <div>
    <button class="btn btn-primary " name="submit" ng-click="crearClientes(cliente)" type="submit">
  Submit <i ng-if="submited" class="fa fa-circle-o-notch fa-spin fa-1x fa-fw"></i>
 </button>
  </div>
</div>




</form>
</div>
